{% extends "prueba/base.html" %}
{% block contenido %}
    <h2>Resultados de la búsqueda</h2>
    {% if posts %}
        <ul>
        {% for p in posts %}
            <li>
                <strong>{{ p.titulo }}</strong><br>
                {{ p.contenido }}
            </li>
            <hr>
        {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron posts con ese título.</p>
    {% endif %}
    <a href="{% url 'Buscar' %}">Volver a buscar</a>
{% endblock %}
